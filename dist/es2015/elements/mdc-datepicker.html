<template>

    <require from="./mdc-datepicker.css"></require>
    <require from="./mdc-datepicker-slide.html"></require>

    <div class="mdc-typography">

        <div ref="valueDOM" class="mdc-textfield mdc-textfield--upgraded">
            <input type="text" class="mdc-textfield__input mdc-datepicker__input" value.bind="value" click.delegate="show()" readonly>
            <slot></slot>
        </div>


        <aside ref="datepickerDialog" class="mdc-dialog" role="alertdialog" aria-labelledby="address-dialog-label" aria-describedby="mdc-datepicker-description">
            <div class="mdc-dialog__surface mdc-datepicker__surface">
                <header class="mdc-dialog__header mdc-datepicker__header">
                    <div class="mdc-datepicker__header--text">
                        <span class="mdc-typography--headline">${selected.year}</span>
                        <span class="mdc-typography--display1 mdc-datapicker-typography--bold">${selected.weekdayShort},&nbsp;</span>
                        <span class="mdc-typography--display1 mdc-datapicker-typography--bold">${selected.monthShort} ${selected.day}</span>
                    </div>
                </header>
                <section id="mdc-datepicker-description" class="mdc-dialog__body mdc-datepicker__body">
                    <div class="mdc-datapicker-carousel">

                        <div ref="trackDOM" class="mdc-datapicker-carousel__track">

                            <mdc-datepicker-slide slide.bind="slideB"></mdc-datepicker-slide>
                            <mdc-datepicker-slide slide.bind="slideA"></mdc-datepicker-slide>
                            <mdc-datepicker-slide slide.bind="slideC"></mdc-datepicker-slide>

                        </div>


                        <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="" click.delegate="previous()">
                            <span class="mdc-fab__icon">chevron_left</span>
                        </button>

                        <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="" click.delegate="next()">
                            <span class="mdc-fab__icon">chevron_right</span>
                        </button>

                    </div>

                </section>
                <footer class="mdc-dialog__footer mdc-datepicker__footer">
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel" click.delegate="cancel()">Cancel</button>
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" click.delegate="ok()">OK</button>
                </footer>
                </form>
            </div>
            <div class="mdc-dialog__backdrop"></div>
        </aside>


    </div>

</template>
