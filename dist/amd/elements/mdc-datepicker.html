<template>

    <require from="./mdc-datepicker.css"></require>

    <div class="mdc-typography">

        <div class="mdc-textfield mdc-textfield--upgraded" click.delegate="show()">
            <slot></slot>
        </div>


        <aside ref="datepickerDialog" class="mdc-dialog" role="alertdialog" aria-labelledby="address-dialog-label" aria-describedby="mdc-datepicker-description">
            <div class="mdc-dialog__surface mdc-datepicker__surface">
                <header class="mdc-dialog__header mdc-datepicker__header">
                    <div class="mdc-datepicker__header--text">
                        <span class="mdc-typography--headline">${today.year}</span>
                        <span class="mdc-typography--display1 mdc-datapicker-typography--bold">${today.weekdayShort},</span>
                        <span class="mdc-typography--display1 mdc-datapicker-typography--bold">${today.monthShort} ${today.day}</span>
                    </div>
                </header>
                <section id="mdc-datepicker-description" class="mdc-dialog__body mdc-datepicker__body">
                    <div class="mdc-datapicker-carousel">

                        <div class="mdc-datapicker-carousel__track">

                            <div class="mdc-datapicker-carousel__slide previous">

                                <div class="mdc-datepicker__body--header">
                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_left</span>
                                    </button>

                                    <span class="mdc-typography--title">September 2017</span>

                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_right</span>
                                    </button>
                                </div>

                                <div class="mdc-datepicker__body-content">

                                    <span>D</span>
                                    <span>M</span>
                                    <span>D</span>
                                    <span>F</span>
                                    <span>S</span>
                                    <span>S</span>

                                    <span class="mdc-datapicker-typography--black">a</span>
                                    <span class="mdc-datapicker-typography--black">b</span>
                                    <span class="mdc-datapicker-typography--black">c</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">31</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">23</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                    <span class="mdc-datapicker-typography--black">1</span>
                                </div>

                            </div>


                            <div class="mdc-datapicker-carousel__slide current">

                                <div class="mdc-datepicker__body--header">
                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_left</span>
                                    </button>

                                    <span class="mdc-typography--title">${today.monthLong} ${today.year}</span>

                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_right</span>
                                    </button>
                                </div>

                                <div class="mdc-datepicker__body-content">
                                    <span>M</span>
                                    <span>D</span>
                                    <span>M</span>
                                    <span>D</span>
                                    <span>F</span>
                                    <span>S</span>
                                    <span>S</span>

                                    <span class="mdc-datapicker-typography--black" repeat.for="day of currentMonthMatrix">${day}</span>

                                </div>

                            </div>

                            <div class="mdc-datapicker-carousel__slide next">

                                <div class="mdc-datepicker__body--header">
                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_left</span>
                                    </button>

                                    <span class="mdc-typography--title">November 2017</span>

                                    <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Favorite" data-demo-no-js="">
                                        <span class="mdc-fab__icon">chevron_right</span>
                                    </button>
                                </div>

                                <div class="mdc-datepicker__body-content">

                                    <span class="mdc-datapicker-typography--black">1</span>

                                    <span class="mdc-datapicker-typography--black">1</span>
                                </div>

                            </div>

                        </div>

                    </div>

                </section>
                <footer class="mdc-dialog__footer mdc-datepicker__footer">
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel" click.trigger="close">Cancel</button>
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" click.trigger="ok">OK</button>
                </footer>
                </form>
            </div>
            <div class="mdc-dialog__backdrop">hello</div>
        </aside>


    </div>

</template>
